
name: test-windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install pytest
        
    - name: Build
      run: |
        python setup.py build_ext -UNDEBUG install
        cd test/c
        build-msvc.bat
        cd ../..
        
    - name: Python Tests
      run: |
        # the github runners for the windows workflow seem to run oom, so we'll
        # split each invocation of pytest between the files
        cmd /r dir /b /s test_*.py > testfiles
        foreach ($test in get-content "testfiles") {python -m pytest -p no:cacheprovider -s $test}

    - name: C Tests
      run: |
        cd test/c
        test.bat
        cd ../..
